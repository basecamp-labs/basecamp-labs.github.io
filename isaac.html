<!DOCTYPE html>
<html lang="da">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac</title>
    <style>
        /* Gør billedet til et flot cover */
        .header-image {
            width: 100%;
            height: 100vh; /* fylder hele skærmen */

            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

        <img src="images/forside.jpg" alt="Isaac forside">
