<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Isaac</title>

  <style>
    /* Gør hele siden blå på alle platforme */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1f3a; /* mørk blå */
    }

    /* Centrer billedet og giv lidt luft */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 100vh;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="isaac.png?cb=1" alt="Isaac">
  </div>
</body>
</html>
